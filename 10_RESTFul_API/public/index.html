<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hii</title>
	<style>
		p {
			color: blue;
		}

		.container {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			border-radius: 50%;
			width: 400px;
			height: 500px;
			background-color:blue;
			padding: 10px;
			margin: auto;
			box-shadow: 2px 3px 50px black;
		}

		.middle {
			width: 50%;
			height: 200px;
			border-radius: 50%;
			background-color:yellow;
			margin: 5px;
		}

		.footer {
			width: 50%;
			height: 200px;
			border-radius: 50%;
			background-color: white;
		}
	</style>
</head>
<body>
	<!-- It's working -->
	<!-- <p>my first static file in server</p> -->

	<div class="container">
		<div class="header"></div>
		<div class="middle"></div>
		<div class="footer"></div>
	</div>
</body>
</html>
